
                <h3 style="margin-bottom: 20px; color: #e0e0e0; font-size: 18px;">Generate Isometric Sprites</h3>
                <div class="form-row">
                    <label for="iso-frustum">Frustum Size:</label>
                    <input type="number" id="iso-frustum" value="48" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-distance">Distance:</label>
                    <input type="number" id="iso-distance" value="100" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-size">Sprite Size:</label>
                    <input type="number" id="iso-size" value="64" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-frames">Frames to Generate:</label>
                    <input type="number" id="iso-frames" value="5" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-brightness">Brightness:</label>
                    <input type="range" id="iso-brightness" value="2.5" step="0.1" min="0.5" max="10" style="width: 150px;">
                    <span id="iso-brightness-value" style="margin-left: 10px; color: #e0e0e0;">2.5</span>
                </div>
                <div class="form-row">
                    <label for="iso-palette">Palette:</label>
                    <select id="iso-palette" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="iso-pixel-size">Pixel Size:</label>
                    <input type="number" id="iso-pixel-size" value="1" step="1" min="1" max="8">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">1 = no pixelation</span>
                </div>
                <div class="form-row">
                    <label for="iso-outline">Outline Color:</label>
                    <select id="iso-outline" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="">None</option>
                        <option value="#000000">Black</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="iso-outline-connectivity">Outline Style:</label>
                    <select id="iso-outline-connectivity" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="4">Diagonal (thin)</option>
                        <option value="8">Adjacent only (thick)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="iso-cancel">Cancel</button>
                    <button id="iso-generate">Generate</button>
                    <button id="iso-save" disabled style="opacity: 0.5; cursor: not-allowed;">Save Sprites</button>
                </div>
