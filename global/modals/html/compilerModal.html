
<div class="modal-header">
    <h2>Compile Game</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>
            <input type="checkbox" id="compileIncludeMetadata" />
            Include metadata file
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="compileCreateZip" />
            Download as zip file
        </label>
    </div>
    <div class="compilation-output" id="compilationOutput" style="display: none;">
        <h3>Output:</h3>
        <pre id="compilationLog"></pre>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" onclick="window.compilerModule.compile()">
        Compile
    </button>
    <button class="btn btn-secondary" onclick="this.closest('.modal').classList.remove('show')">
        Cancel
    </button>
</div>
