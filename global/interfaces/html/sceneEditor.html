<div id="scene-editor-container" class="editor">
   <div id="scene-sidebar" class="sidebar">
      <h2 class="sidebar-header">Hierarchy</h2>
      <div id="scene-hierarchy" class="hierarchy">
        <!-- Entities will be populated here -->
      </div>
      <div class="toolbar">
        <div>
          <button class="btn danger remove-prefab-btn" id="scene-removePrefabBtn">Remove Selected Prefab</button>
        </div>
        <div>
          <select id="scene-addPrefabSelect"></select>
        </div>
        <div>
          <button class="btn add-prefab-btn" id="scene-addPrefabBtn">+ Add Prefab</button>
        </div>
      </div>
   </div>
      
   <div class="main-content">
      <div class="gizmo-toolbar">
        <button id="scene-translate-tool" class="gizmo-btn active" title="Translate (G)">
            <span>Move</span>
        </button>
        <button id="scene-rotate-tool" class="gizmo-btn" title="Rotate (R)">
            <span>Rotate</span>
        </button>
        <button id="scene-scale-tool" class="gizmo-btn" title="Scale (S)">
            <span>Scale</span>
        </button>
      </div>
      <div id="scene-view" class="scene-view">      
         <div id="scene-canvas-container" class="grid-background">
            <canvas id="scene-editor-canvas"></canvas>
         </div>
      </div>
   </div>
 
   <div id="scene-inspector" class="inspector">
      <h2 class="sidebar-header">Inspector</h2>
      <div class="no-selection" id="scene-noSelection">
        No entity selected
      </div>
      <div id="scene-entityInspector" style="display: none;">        
        <!-- Components will be added here dynamically -->
        <div id="scene-components">
          <!-- Example component (will be created dynamically) -->
        </div>
        
        <div class="toolbar">
          <button class="btn add-component-btn" id="addComponentBtn">+ Add Component</button>
        </div>
      </div>
   </div>
