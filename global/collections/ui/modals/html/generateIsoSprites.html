
                <h3 style="margin-bottom: 20px; color: #e0e0e0; font-size: 18px;">Generate Isometric Sprites</h3>
                <div class="form-row">
                    <label for="iso-frustum">Frustum Size:</label>
                    <input type="number" id="iso-frustum" value="48" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-distance">Distance:</label>
                    <input type="number" id="iso-distance" value="100" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-camera-height">Camera Height Multiplier:</label>
                    <input type="number" id="iso-camera-height" value="1.5" step="0.1" min="0.5" max="3">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">Higher = steeper angle</span>
                </div>
                <div class="form-row">
                    <label for="iso-size">Sprite Size:</label>
                    <input type="number" id="iso-size" value="64" step="1" min="1">
                </div>
                <div class="form-row">
                    <label for="iso-fps">Animation FPS:</label>
                    <input type="number" id="iso-fps" value="4" step="1" min="1" max="60">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">Frames per second</span>
                </div>
                <div class="form-row">
                    <label for="iso-brightness">Brightness:</label>
                    <input type="range" id="iso-brightness" value="10" step="1" min="1" max="100" style="width: 150px;">
                    <span id="iso-brightness-value" style="margin-left: 10px; color: #e0e0e0;">10</span>
                </div>
                <div class="form-row">
                    <label for="iso-palette">Palette:</label>
                    <select id="iso-palette" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="iso-pixel-size">Border Size:</label>
                    <input type="number" id="iso-pixel-size" value="1" step="1" min="1" max="8">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">Outline thickness</span>
                </div>
                <div class="form-row">
                    <label for="iso-outline">Outline Color:</label>
                    <select id="iso-outline" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="">None</option>
                        <option value="#000000">Black</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="iso-outline-connectivity">Outline Style:</label>
                    <select id="iso-outline-connectivity" style="padding: 4px; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px;">
                        <option value="4">Diagonal (thin)</option>
                        <option value="8">Adjacent only (thick)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="iso-is-projectile">Is Projectile:</label>
                    <input type="checkbox" id="iso-is-projectile" style="width: auto; margin-right: 10px;">
                    <span style="color: #aaa; font-size: 12px;">Generate 5 ballistic pitch angles (up90, up45, level, down45, down90)</span>
                </div>
                <div class="form-row">
                    <label for="iso-ground-level">Ground-Level Sprites:</label>
                    <input type="checkbox" id="iso-ground-level" style="width: auto; margin-right: 10px;">
                    <span style="color: #aaa; font-size: 12px;">Generate additional sprites from ground-level camera angle</span>
                </div>
                <div class="form-row" id="iso-ground-height-row" style="display: none;">
                    <label for="iso-ground-height">Ground Camera Height:</label>
                    <input type="number" id="iso-ground-height" value="0" step="0.1" min="0" max="3">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">Height multiplier (0 = model height)</span>
                </div>
                <div class="form-row">
                    <label for="iso-shader-frames">Shader Frames:</label>
                    <input type="number" id="iso-shader-frames" value="0" step="1" min="0" max="120">
                    <span style="margin-left: 10px; color: #aaa; font-size: 12px;">Frames for shader animation (0 = none)</span>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="iso-cancel">Cancel</button>
                    <button id="iso-generate">Generate</button>
                    <button id="iso-save" disabled style="opacity: 0.5; cursor: not-allowed;">Save Sprites</button>
                </div>
