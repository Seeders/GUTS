<div id="audio-editor-container" class="editor-module">
    <div class="editor-module__sidebar editor-module__sidebar--left editor-module__scroll-y">
        <div id="status-container" class="editor-module__status-bar">
            <span id="status-message">Ready</span>
        </div>

        <div class="editor-module__section">
            <div class="editor-module__toolbar editor-module__toolbar--vertical">
                <button id="playBtn" class="editor-module__btn editor-module__btn--primary">Play</button>
                <button id="stopBtn" class="editor-module__btn">Stop</button>
                <label class="audio-editor__loop-toggle">
                    <input type="checkbox" id="loopToggle">
                    <span>Loop</span>
                </label>
                <button id="exportBtn" class="editor-module__btn editor-module__btn--success">Save</button>
            </div>
        </div>

        <div class="editor-module__section">
            <h3 class="editor-module__section-title">Master Settings</h3>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Duration: <span id="duration-display" class="audio-editor__value-display">1.00 s</span></label>
                <input type="range" id="master-duration" class="editor-module__range" min="0.05" max="10" value="1" step="0.05">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Volume: <span id="volume-display" class="audio-editor__value-display">70%</span></label>
                <input type="range" id="master-volume" class="editor-module__range" min="0" max="1" value="0.7" step="0.01">
            </div>
        </div>

        <div class="editor-module__section">
            <h3 class="editor-module__section-title">Master Effects</h3>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Filter:</label>
                <select id="master-filter-type" class="editor-module__select">
                    <option value="none">None</option>
                    <option value="lowpass">Low Pass</option>
                    <option value="highpass">High Pass</option>
                    <option value="bandpass">Band Pass</option>
                    <option value="notch">Notch</option>
                </select>
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Filter Freq: <span id="master-filter-freq-display" class="audio-editor__value-display">20000 Hz</span></label>
                <input type="range" id="master-filter-freq" class="editor-module__range" min="20" max="20000" value="20000" step="1">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Filter Q: <span id="master-filter-q-display" class="audio-editor__value-display">1.0</span></label>
                <input type="range" id="master-filter-q" class="editor-module__range" min="0.1" max="20" value="1" step="0.1">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Distortion: <span id="master-distortion-display" class="audio-editor__value-display">0%</span></label>
                <input type="range" id="master-distortion" class="editor-module__range" min="0" max="100" value="0" step="1">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Delay Time: <span id="master-delay-time-display" class="audio-editor__value-display">0.00 s</span></label>
                <input type="range" id="master-delay-time" class="editor-module__range" min="0" max="2" value="0" step="0.01">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Delay Feedback: <span id="master-delay-feedback-display" class="audio-editor__value-display">0%</span></label>
                <input type="range" id="master-delay-feedback" class="editor-module__range" min="0" max="0.9" value="0" step="0.01">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Reverb: <span id="master-reverb-display" class="audio-editor__value-display">0%</span></label>
                <input type="range" id="master-reverb" class="editor-module__range" min="0" max="1" value="0" step="0.01">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Bitcrusher: <span id="master-bitcrusher-display" class="audio-editor__value-display">0%</span></label>
                <input type="range" id="master-bitcrusher" class="editor-module__range" min="0" max="1" value="0" step="0.01">
            </div>
            <div class="editor-module__form-group">
                <label class="editor-module__label">Pan: <span id="master-pan-display" class="audio-editor__value-display">Center</span></label>
                <input type="range" id="master-pan" class="editor-module__range" min="-1" max="1" value="0" step="0.01">
            </div>
        </div>
    </div>

    <div class="editor-module__canvas-area audio-editor__layers-area">
        <div class="editor-module__canvas-toolbar">
            <button id="addLayerBtn" class="editor-module__btn editor-module__btn--success editor-module__btn--small">+ Add Layer</button>
            <button id="addEventBtn" class="editor-module__btn editor-module__btn--small">+ Add Event</button>
            <button id="randomSoundBtn" class="editor-module__btn editor-module__btn--secondary editor-module__btn--small">Randomize</button>
        </div>
        <div id="layers-container" class="audio-editor__layers-container">
            <!-- Layers will be dynamically added here -->
        </div>
        <div id="events-container" class="audio-editor__events-container">
            <!-- Events will be dynamically added here -->
        </div>
    </div>
</div>
