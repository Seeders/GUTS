<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF2Sprite - Isometric Sprite Generator</title>
    <link rel="stylesheet" href="collections/ui/interfaces/css/main.css">
</head>
<body>
<div id="appContainer" style="display: block;">
</div>
<script src="./dist/client/game.js"></script>
<script>
    (() => {
        async function main() {
            // Wait for compiled game to be ready
            await window.COMPILED_GAME.ready;

            // Create GLTF2Sprite app instance
            const app = new GUTS.GLTF2Sprite(null);

            // Initialize compiled game classes
            if (window.COMPILED_GAME && !window.COMPILED_GAME.initialized) {
                window.COMPILED_GAME.init(app);
            }

            // Initialize the app
            await app.init();

            // Expose globally for debugging
            window.gltf2sprite = app;
        }
        window.onload = main;
    })();
</script>
</body>
</html>
