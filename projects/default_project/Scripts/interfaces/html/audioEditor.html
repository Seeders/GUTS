            <div id="audio-editor-container" class="main-content-container">
                <h2>Sound Synthesis Tool (Module)</h2>
                <label>
                    Waveform:
                    <select id="waveform">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </label>
                <label>
                    Frequency (Hz, 20-2000):
                    <input type="number" id="frequency" value="440" min="20" max="2000">
                </label>
                <label>
                    Duration (seconds, 0.1-5):
                    <input type="number" id="duration" value="1" min="0.1" max="5" step="0.1">
                </label>
                <button id="playBtn">Play Sound</button>
                <button id="exportBtn">Export to JSON (Base64)</button>
                <label>Base64 JSON Output:</label>
                <textarea id="jsonOutput" readonly></textarea>
            </div>
