<div id="texture-editor-container" class="texture-editor-wrapper"> 
    <div class="texture-editor-tools">
        <div class="tool-section">
            <h3>Tools</h3>
            <button id="brush-tool" class="tool-btn active">Brush</button>
            <button id="eraser-tool" class="tool-btn">Eraser</button>
            <button id="fill-tool" class="tool-btn">Fill</button>
            <button id="eyedropper-tool" class="tool-btn">Eyedropper</button>
        </div>
        
        <div class="tool-section">
            <h3>Brush Size</h3>
            <input type="range" id="brush-size" min="1" max="10" value="1">
            <span id="brush-size-display">1px</span>
        </div>
        
        <div class="tool-section">
            <h3>Colors</h3>
            <div id="color-palette" class="color-palette"></div>
            <div class="custom-color">
                <input type="color" id="custom-color-picker" value="#000000">
                <label for="custom-color-picker">Custom Color</label>
            </div>
        </div>
        
        <div class="tool-section">
            <h3>Actions</h3>
            <button id="undo-btn" disabled>Undo</button>
            <button id="redo-btn" disabled>Redo</button>
            <button id="clear-btn">Clear</button>
            <button class="export-btn">Save</button>
        </div>
        
        <div class="tool-section">
            <h3>Import</h3>
            <input type="file" accept="image/*">
        </div>
    </div>
    
    <div class="texture-editor-canvas-container">
        <canvas id="texture-canvas"></canvas>
        <div id="noTextureMessage">No texture loaded</div>
    </div>
</div>
