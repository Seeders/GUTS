<!-- Game Screen -->
<div id="gameScreen" class="screen active">
    <div id="gameContainer">
        <div id="canvasContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <!-- Belt UI for illusion items -->
        <div id="beltUI" class="belt-ui"></div>
    </div>
</div>

<!-- Victory Modal Overlay -->
<div id="victoryOverlay" class="puzzle-modal-overlay">
    <div class="puzzle-modal victory-modal">
        <div class="modal-glow"></div>
        <div class="modal-content">
            <div class="victory-icon">&#10024;</div>
            <h2 class="victory-title">Level Complete!</h2>
            <div class="victory-stats" id="victoryStats">
                <div class="stat-row">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="victoryTime">0:00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Illusions Used</span>
                    <span class="stat-value" id="victoryIllusions">0</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="victoryNextLevelBtn" class="btn btn-primary">Next Level</button>
                <button id="victoryRetryBtn" class="btn btn-secondary">Replay</button>
                <button id="victoryMenuBtn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>
    </div>
</div>

<!-- Defeat Screen -->
<div id="defeatScreen" class="puzzle-modal-overlay">
    <div class="puzzle-modal defeat-modal">
        <div class="modal-content">
            <div class="defeat-icon">&#128128;</div>
            <h2 class="defeat-title">Caught!</h2>
            <p class="defeat-message">You were spotted by the guards.</p>
            <div class="modal-buttons">
                <button id="retryLevelBtn" class="btn btn-primary">Try Again</button>
                <button id="defeatMenuBtn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>
    </div>
</div>

<!-- Pause Menu (Overlay) -->
<div id="pauseMenu" class="pause-overlay">
    <div class="pause-content">
        <h2>PAUSED</h2>
        <button id="resumeBtn" class="btn btn-primary">Resume</button>
        <button id="restartLevelBtn" class="btn btn-secondary">Restart Level</button>
        <button id="returnToMenuBtn" class="btn btn-secondary">Main Menu</button>
    </div>
</div>

<!-- Loading Screen -->
<div id="loadingScreen" class="screen" style="display:flex;position:absolute;top:0;left:0;width:100%;height:100vh;z-index:9999;background:#0a0a1a;justify-content:center;align-items:center;">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
        <div class="loading-progress-container">
            <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>
        <div class="loading-progress-text" id="loadingProgressText">0%</div>
        <div class="loading-tip">Tip: Illusions can distract guards while you slip past</div>
    </div>
</div>
