<div class="aee-app">
    <header class="aee-header">
        <h1>AudioEffectEditor</h1>
        <span class="aee-subtitle">Layered Sound Effect Creator</span>
    </header>

    <div class="aee-main">
        <div class="aee-sidebar">
            <!-- Effect Info -->
            <section class="aee-panel">
                <h2>Effect Info</h2>
                <div class="aee-effect-info">
                    <div class="aee-form-row">
                        <label>Title:</label>
                        <input type="text" id="effect-title" value="Fire Crackle">
                    </div>
                    <div class="aee-form-row">
                        <label>Category:</label>
                        <select id="effect-category">
                            <option value="sfx">Sound Effect</option>
                            <option value="ui">UI Sound</option>
                            <option value="ambient" selected>Ambient</option>
                            <option value="music">Music</option>
                            <option value="explosion">Explosion</option>
                            <option value="impact">Impact</option>
                            <option value="magic">Magic</option>
                        </select>
                    </div>
                    <div class="aee-form-row">
                        <label>Tags:</label>
                        <input type="text" id="effect-tags" value="fire, crackle, campfire" placeholder="tag1, tag2, tag3">
                    </div>
                    <div class="aee-form-row">
                        <label>Duration:</label>
                        <input type="number" id="effect-duration" value="2.0" min="0.1" max="30" step="0.1">
                        <span class="value-display">sec</span>
                    </div>
                </div>
            </section>

            <!-- Add Layer -->
            <section class="aee-panel">
                <h2>Add Layer</h2>
                <div class="aee-btn-group">
                    <button id="add-custom-layer" class="aee-btn aee-btn-success">+ Custom Synth</button>
                </div>
                <div class="aee-sound-library">
                    <select id="library-sound-select">
                        <option value="">-- Select from library --</option>
                    </select>
                    <button id="add-library-layer" class="aee-btn" style="margin-top: 8px;">+ Add from Library</button>
                </div>
            </section>

            <!-- Playback -->
            <section class="aee-panel">
                <h2>Playback</h2>
                <div class="aee-playback-controls">
                    <button id="play-btn" class="aee-playback-btn play" title="Play">&#9658;</button>
                    <button id="stop-btn" class="aee-playback-btn" title="Stop">&#9632;</button>
                    <button id="loop-btn" class="aee-playback-btn" title="Loop">&#128257;</button>
                </div>
                <div class="aee-duration-display" style="margin-top: 10px;">
                    <span>Position:</span>
                    <span id="playback-position" class="aee-duration-value">0.00s</span>
                </div>
            </section>

            <!-- Export -->
            <section class="aee-panel">
                <h2>Import / Export</h2>
                <div class="aee-export-buttons">
                    <button id="export-json" class="aee-btn">Save JSON</button>
                    <button id="import-json" class="aee-btn">Load JSON</button>
                    <input type="file" id="import-input" accept=".json" hidden>
                </div>
            </section>
        </div>

        <div class="aee-content">
            <!-- Timeline -->
            <section class="aee-panel">
                <h2>Timeline</h2>
                <div class="aee-timeline" id="timeline-container">
                    <div class="aee-timeline-ruler" id="timeline-ruler"></div>
                    <div class="aee-timeline-tracks" id="timeline-tracks">
                        <div class="aee-timeline-empty">Add layers to begin</div>
                    </div>
                </div>
            </section>

            <!-- Layer Editor -->
            <section class="aee-panel aee-layer-controls" id="layer-editor">
                <h2>Layer Settings</h2>
                <div id="layer-editor-content">
                    <div class="aee-layer-controls-empty">Select a layer to edit</div>
                </div>
            </section>
        </div>
    </div>
</div>
