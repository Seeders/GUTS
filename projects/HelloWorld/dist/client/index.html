<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
</head>
<body>
<div id="appContainer">

</div>
<script src="./game.js"></script>
<script>
    (() => {        
        const engine = new GUTS.Engine("appContainer");        
        async function main() {
            await window.COMPILED_GAME.ready;
            await engine.init("HelloWorld");
            
            if (window.COMPILED_GAME && !window.COMPILED_GAME.initialized) {
                window.COMPILED_GAME.init(engine);
            }
            
            window.game = engine.gameInstance;
        }        
        window.onload = main;    
    })();
</script>
</body>

</html>
