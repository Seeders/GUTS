<div id="scene-editor-container" class="main-content-container">
   <div id="scene-sidebar" class="sidebar">
      <div class="sidebar-header">Hierarchy</div>
      <div id="scene-hierarchy" class="hierarchy">
        <!-- Entities will be populated here -->
      </div>
      <div class="toolbar">
        <button class="btn add-entity-btn" id="addEntityBtn">+ Add Entity</button>
      </div>
   </div>
      
   <div class="main-content">
      <div id="scene-view" class="scene-view">      
         <div id="scene-canvas-container" class="grid-background">
            <canvas id="scene-editor-canvas"></canvas>
         </div>
      </div>
   </div>
 
   <div id="scene-inspector" class="inspector">
      <div class="sidebar-header">Inspector</div>
      <div class="no-selection" id="scene-noSelection">
        No entity selected
      </div>
      <div id="scene-entityInspector" style="display: none;">        
        <!-- Components will be added here dynamically -->
        <div id="scene-components">
          <!-- Example component (will be created dynamically) -->
        </div>
        
        <div class="toolbar">
          <button class="btn add-component-btn" id="addComponentBtn">+ Add Component</button>
        </div>
      </div>
   </div>
   
</div>
